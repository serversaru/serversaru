	<body id="login-page">
		<canvas id="spiders" class="hidden-xs" ></canvas>
		<div id="container" >
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
				<div class="page-header">
				  	<h1 class="logo"><img src="../assets/img/logo.png" height="28" width="175" alt=""></h1>
				  	<div class="login-links pull-right">
		                <a  href="#"  > Try another way to sign in</a>		               
		            </div>
				</div>	

				<!-- 2-Step Verification form -->
				<div id="sign-form" class="panel panel-default  ">
					
					<div class="panel-body">
						<h4>
							2-Step Verification
						</h4>						 
						<div class="row">
							<div class="alert alert-warning">
								Haven't received the code yet? <a href="#">Resend code</a>
							</div>
							<div class="col-md-6 social" >
								<h5><strong>Enter verification code</strong></h5>
								A text message with a verification code has been sent to •••• ••• ••88							
							</div>

							<div class="col-md-6"  style=" border-left: 1px solid #ccc;" >
								<form class="form-horizontal">
									<fieldset>

										<div class="spacing hidden-md"></div>
										<div  class="input-group">
	                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
	                                        <input id="login-verify" type="text" class="form-control" name="login-verify"  placeholder="Enter 6-digit code">                                        
	                                    </div>
										
										<div class="spacing"></div>
										<div class="checkbox checkbox-primary"> <input id="remember" type="checkbox"  > <label for="remember"> Don't ask again on this computer </label> </div>
										<button id="verify" name="verify" class="btn btn-info btn-sm pull-right">Verify</button>
										
									</fieldset>
								</form>
							</div>

						</div>

					</div>
				</div>
				<!-- /end 2-Step Verification -->
				
				<p>Copyright 2015 YEP Corporation. All right reserved.</p>
			</div>

		</div>
