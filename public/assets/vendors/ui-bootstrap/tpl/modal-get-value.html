<div class="modal-header">
    <h3 class="modal-title">Set column data </h3>
</div>
<div class="modal-body">
    <textarea ng-model="columnData" class="form-control" cols="30" rows="10"></textarea>
    Selected: <b>[[ columnData ]]</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="okModal()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancelModal()">Cancel</button>
</div>
