<div class="ui-notification" ng-app="ng-laravel">
    <h3><i class="fa fa-exclamation-triangle"></i> Error</h3>
    <div class="message">
        <ul class="list-unstyled" ng-repeat="msg in message">
            <li ng-repeat="item in msg">
                [[item]]
            </li>
        </ul>
    </div>
</div>
